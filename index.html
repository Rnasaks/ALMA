<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Baloo Da 2', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff5f8;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 2em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ffe4e1;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.8em;
            color: #ffd1d9;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
h5{
    text-align:center;
}
        p {
            font-size: 1em;
            margin: 0.5em 0;
            color: #f8e9f1;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .credit {
            margin-top: 0em;
            font-size: 0.9em;
            color: #ffbccd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin: 1em 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid #ffe4e1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: #ffe3e8;
            font-weight: bold;
        }

        .download-btn {
            margin-top: 1em;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff5f6d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #ff758c;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            img {
                width: 100%;
            }

            .download-btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আমার হৃদয়ের রাজকুমারি</h1>
        <h2>তুমি আমার জীবনের আলো</h2>
        <p>তোমার ভালোবাসায় খুঁজে পাই জীবনের অর্থ।</p>
        <p>আমাদের সম্পর্ক যেন সব সময় অটুট থাকে।</p>
        <p class="highlight">তুমি আমার অস্তিত্বের অবিচ্ছেদ্য অংশ।</p>
        <img src="1.jpg" alt="">
        <h5>Alma❤️</h5>
    </div>
</body>
</html>
